<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube DJ</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/dj.css">
    <link rel="stylesheet" href="./css/dj.mobile.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body>
    <div class="queue-point-adjust-container">
        <div class="queue-point-adjust-meter" queue-point-adjust-meter style="width: 0px;">
            <span class="queue-point-adjust-meter-key" queue-point-adjust-meter-key></span>
        </div>
        <input class="queue-point-adjust" type="range" queue-point-adjust step="0.01" />
    </div>
    <ul class="youtube-video-list" id="youtube-video-list">
        <li class="youtube-video-item">
            <div class="video-slot-container" player-container-id="player-a">
                <div class="video-slot" player-id="player-a" id="player-a"></div>
                <input class="video-slot-url" type="text" placeholder="paste youtube url" />
            </div>
            <nav class="video-slot-sampler-keys" player-sampler-keys-id="player-a"></nav>
        </li>
        <li class="youtube-video-item">
            <div class="video-slot-container" player-container-id="player-b">
                <div class="video-slot" player-id="player-b" id="player-b"></div>
                <input class="video-slot-url" value="https://www.youtube.com/watch?v=jE3O-0c8t1U" type="text" placeholder="paste youtube url" />
            </div>
            <nav class="video-slot-sampler-keys" player-sampler-keys-id="player-b"></nav>
        </li>
        <li class="youtube-video-item">
            <div class="video-slot-container" player-container-id="player-c">
                <div class="video-slot" player-id="player-c" id="player-c"></div>
                <input class="video-slot-url" type="text" placeholder="paste youtube url" />
            </div>
            <nav class="video-slot-sampler-keys" player-sampler-keys-id="player-c"></nav>
        </li>
    </ul>
    <script src="./js/youtube-dj.js"></script>
    <script>
        function onYouTubeIframeAPIReady() {
            createDefaultPlayers();
            registerOnInputAdjustQueuePoint();
            registerOnInputCreatePlayer();
        }
    </script>
</body>

</html>
